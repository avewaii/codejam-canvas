<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="4x4.css">
    <link rel="stylesheet" href="fontawesome-free-5.11.2-web/css/all.css">
    <title>Codejam Canvas</title>
</head>
<body>
    <header>
        <div class="top-menu">
            <div class="btn-hamburger"><i class="fas fa-bars"></i>
            </div>
            <span>CodeJam - Palette</span>

        </div>
        <div class="additional-menu"><i class="fas fa-ellipsis-v"></i>
        </div>
    </header>
    <main>
        <aside>
            <section class="tools aside-menu">
                <ul>
                    <li><i class="fas fa-fill-drip"></i>Paint bucket</li>
                    <li><i class="fas fa-eye-dropper"></i>Choose color</li>
                    <li><i class="fas fa-arrows-alt"></i>Move color</li>
                    <li><i class="fas fa-exchange-alt"></i>Transform</li>
                </ul>
            </section>
            <section class="palette aside-menu">
                <ul>
                    <li><div class="palette-circle current"></div>Current color</li>
                    <li><div class="palette-circle prev"></div>Prev color</li>
                    <li><div class="palette-circle red"></div>red</li>
                    <li><div class="palette-circle blue"></div>blue</li>
                </ul>
            </section>
        </aside>
        <section class="canvas">
                <canvas id="canvas"></canvas>
        </section>
        <aside>
            <section class="aside-menu mediator">
                <ul>
                    <li>4x4</li>
                    <li>32x32</li>
                    <li>Image RSS</li>
                </ul>
            </section>
        </aside>
        

       
    </main>
    <script src="4x4.js"></script>
</body>
</html>
